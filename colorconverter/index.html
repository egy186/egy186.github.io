<body>
    <div id="page">
        <header id="page-head">
            <h1><a href="./" tabindex="1">Color Converter</a></h1>
            <p>Convert colorcode easily.</p>
        </header>
        <div id="page-body">
            <div id="layer-bgcolor" class="theme-light">
                <div id="nav-tab">
                    <ul>
                        <li><a href="#RGB" tabindex="11">RGB</a></li><li><a href="#RGBa" tabindex="11">RGBa</a></li><li><a href="#HSL" tabindex="11">HSL</a></li><li><a href="#HSLa" tabindex="11">HSLa</a></li><li><a href="#Hex" tabindex="11">Hex</a></li>
                    </ul>
                </div>
                <section class="form-box">
                    <h2>Input</h2>
                    <form id="form-input" class="clearfix">
                        <div id="input-text">
                            <h3>Text</h3>
                            <p class="rgb"><label>RGB:<input type="text" name="text-rgb" size="42" placeholder="rgb(R, G, B)" pattern="\s*(rgb\s*\(|\(?)\s*((\d{1,3}\s*,\s*){2}\d{1,3}|(\d{1,3}(|\.\d*)\%\s*,\s*){2}\d{1,3}(|\.\d*)\%)\s*(|\);?)\s*" title="Functional notation: rgb(R, G, B)" maxlength="40" tabindex="101" /></label></p>
                            <p class="rgba"><label>RGBa:<input type="text" name="text-rgba" size="42" placeholder="rgba(R, G, B, a)" pattern="\s*(rgba\s*\(|\(?)((\s*\d{1,3}\s*,){3}|(\s*\d{1,3}(|\.\d*)\%\s*,){3})\s*(1|0?\.\d*|0)\s*(|\);?)\s*" title="Functional notation: rgba(R, G, B, a)" maxlength="40" tabindex="101" /></label></p>
                            <p class="hsl"><label>HSL:<input type="text" name="text-hsl" size="42" placeholder="hsl(H, S, L)" pattern="\s*(hsl\s*\(|\(?)\s*\d{1,3}\s*,\s*\d{1,3}(|\.\d*)\%\s*,\s*\d{1,3}(|\.\d*)\%\s*(|\);?)\s*" title="Functional notation: hsl(H, S, L)" maxlength="40" tabindex="101" /></label></p>
                            <p class="hsla"><label>HSLa:<input type="text" name="text-hsla" size="42" placeholder="hsla(H, S, L, a)" pattern="\s*(hsla\s*\(|\(?)\s*\d{1,3}\s*,(\s*\d{1,3}(|\.\d*)\%\s*,){2}\s*(1|0?\.\d*|0)\s*(|\);?)\s*" title="Functional notation: hsla(H, S, L, a)" maxlength="40" tabindex="101" /></label></p>
                            <p class="hex"><label>Hex:<input type="text" name="text-hex" size="42" placeholder="#RRGGBB" pattern="\s*#?([\dA-Fa-f]{3}|[\da-fA-F]{6})\s*" title="Hexadecimal notation: #RRGGBB or #RGB" maxlength="40" tabindex="101" /></label></p>
                        </div>
                        <div id="input-slider">
                            <h3>Slider</h3>
                            <fieldset id="slider-rgba">
                                <legend>RGB(a) and Hex</legend>
                                <p>
                                    <span class="rgb rgba"><label>R:<input type="number" name="num-r" value="0" min="0" max="255" step="1" tabindex="201" /></label><br /></span>
                                    <span class="hex"><label>R(hex):<input type="text" name="num16-r" value="00" size="5" pattern="\s*[\dA-Fa-f]{1,2}\s*" title="RR or R" maxlength="5" tabindex="211" /></label><br /></span>
                                    <input type="range" name="range-r" value="0" min="0" max="255" step="1" tabindex="221" />
                                </p>
                                <p>
                                    <span class="rgb rgba"><label>G:<input type="number" name="num-g" value="0" min="0" max="255" step="1" tabindex="201" /></label><br /></span>
                                    <span class="hex"><label>G(hex):<input type="text" name="num16-g" value="00" size="5" pattern="\s*[\dA-Fa-f]{1,2}\s*" title="GG or G" maxlength="5" tabindex="211" /></label><br /></span>
                                    <input type="range" name="range-g" value="0" min="0" max="255" step="1" tabindex="221" />
                                </p>
                                <p>
                                    <span class="rgb rgba"><label>B:<input type="number" name="num-b" value="0" min="0" max="255" step="1" tabindex="201" /></label><br /></span>
                                    <span class="hex"><label>B(hex):<input type="text" name="num16-b" value="00" size="5" pattern="\s*[\dA-Fa-f]{1,2}\s*" title="BB or B" maxlength="5" tabindex="211" /></label><br /></span>
                                    <input type="range" name="range-b" value="0" min="0" max="255" step="1" tabindex="221" />
                                </p>
                                <p class="rgba">
                                    <label>a:<input type="number" name="num-rgb-a" value="1" min="0" max="1" step="0.01" tabindex="201" /></label><br />
                                    <input type="range" name="range-rgb-a" value="1" min="0" max="1" step="0.01" tabindex="221" />
                                </p>
                            </fieldset>
                            <fieldset id="slider-hsla">
                                <legend>HSL(a)</legend>
                                <p>
                                    <label>H:<input type="number" name="num-h" value="0" min="0" max="359" step="1" tabindex="301" /></label><br />
                                    <input type="range" name="range-h" value="0" min="0" max="359" step="1" tabindex="311" />
                                </p>
                                <p>
                                    <label>S:<input type="number" name="num-s" value="0" min="0" max="100" step="1" tabindex="301" /></label><br />
                                    <input type="range" name="range-s" value="0" min="0" max="100" step="1" tabindex="311" />
                                </p>
                                <p>
                                    <label>L:<input type="number" name="num-l" value="0" min="0" max="100" step="1" tabindex="301" /></label><br />
                                    <input type="range" name="range-l" value="0" min="0" max="100" step="1" tabindex="311" />
                                </p>
                                <p class="hsla">
                                    <label>a:<input type="number" name="num-hsl-a" value="1" min="0" max="1" step="0.01" tabindex="301" /></label><br />
                                    <input type="range" name="range-hsl-a" value="1" min="0" max="1" step="0.01" tabindex="311" />
                                </p>
                            </fieldset>
                        </div>
                        <div id="input-picker">
                            <h3>Picker</h3>
                        </div>
                        <!--<p id="input-submit"><button type="button">Convert!</button></p>-->
                    </form>
                </section>
                <section class="form-box">
                    <h2>Output</h2>
                    <form id="form-output">
                        <p id="output-rgb"><label>RGB:<input type="text" name="output-rgb" size="30" readonly="readonly" tabindex="1001" /></label></p>
                        <p id="output-rgba"><label>RGBa:<input type="text" name="output-rgba" size="30" readonly="readonly" tabindex="1001" /></label></p>
                        <p id="output-hsl"><label>HSL:<input type="text" name="output-hsl" size="30" readonly="readonly" tabindex="1001" /></label></p>
                        <p id="output-hsla"><label>HSLa:<input type="text" name="output-hsla" size="30" readonly="readonly" tabindex="1001" /></label></p>
                        <p id="output-hex"><label>Hex:<input type="text" name="output-hex" size="30" readonly="readonly" tabindex="1001" /></label></p>
                    </form>
                </section>
