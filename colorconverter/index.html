<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Color Converter - egy186.github.io</title>

    <meta name="description" content="Web application to easily convert color codes for use in CSS. Convert between RGBa, HSLa, RGB, HSL and Hex" />
    <meta name="author" content="egy186" />
    <meta name="viewport" content="width=device-width">

    <script src="lib/bootstrap/bootstrap.js" defer></script>
    <script src="colorconverter.js" async="async"></script>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="main.css" />

</head>
<body>
    <div id="page">
        <div id="layer-bgcolor">
            <header id="page-head" class="container">
                <h1><a href="./" tabindex="1">Color Converter</a></h1>
                <p>Convert colorcode easily.</p>
                <nav class="navbar navbar-inverse" role="navigation">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="./" tabindex="2">Color Converter</a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-tab">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="nav-tab">
                        <ul class="nav navbar-nav">
                            <li><a href="#input-rgb" tabindex="11">RGB</a></li>
                            <li><a href="#input-rgba" tabindex="11">RGBa</a></li>
                            <li><a href="#input-hsl" tabindex="11">HSL</a></li>
                            <li><a href="#input-hsla" tabindex="11">HSLa</a></li>
                            <li><a href="#input-hex" tabindex="11">Hex</a></li>
                        </ul>
                    </div>
                </nav>
            </header>
            <main id="page-body" class="container">
                <section>
                    <h2>Input</h2>
                    <form id="form-input" class="clearfix">
                        <section id="input-text">
                            <h3>Text</h3>
                            <p id="input-rgb" class="rgb input-group input-group-lg">
                                <label for="text-rgb" class="input-group-addon">RGB:</label>
                                <input class="form-control" type="text" id="text-rgb" size="42" placeholder="rgb(R, G, B)" title="Functional notation: rgb(R, G, B)" maxlength="40" tabindex="101" />
                            </p>
                            <p id="input-rgba" class="rgba input-group input-group-lg">
                                <label for="text-rgba" class="input-group-addon">RGBa:</label>
                                <input class="form-control" type="text" id="text-rgba" size="42" placeholder="rgba(R, G, B, a)" title="Functional notation: rgba(R, G, B, a)" maxlength="40" tabindex="101" />
                            </p>
                            <p id="input-hsl" class="hsl input-group input-group-lg">
                                <label for="text-hsl" class="input-group-addon">HSL:</label>
                                <input class="form-control" type="text" id="text-hsl" size="42" placeholder="hsl(H, S, L)" title="Functional notation: hsl(H, S, L)" maxlength="40" tabindex="101" />
                            </p>
                            <p id="input-hsla" class="hsla input-group input-group-lg">
                                <label for="text-hsla" class="input-group-addon">HSLa:</label>
                                <input class="form-control" type="text" id="text-hsla" size="42" placeholder="hsla(H, S, L, a)" title="Functional notation: hsla(H, S, L, a)" maxlength="40" tabindex="101" />
                            </p>
                            <p id="input-hex" class="hex input-group input-group-lg">
                                <label for="text-hex" class="input-group-addon">Hex:</label>
                                <input class="form-control" type="text" id="text-hex" size="42" placeholder="#RRGGBB" title="Hexadecimal notation: #RRGGBB or #RGB" maxlength="40" tabindex="101" />
                            </p>
                        </section>
                        <section id="input-slider">
                            <h3>Slider</h3>
                            <fieldset id="set-rgb" class="rgb rgba hex">
                                <legend>RGB</legend>
                                <p>
                                    <span class="rgb rgba input-group input-group-lg">
                                        <label for="num-r" class="input-group-addon">R:</label>
                                        <input class="form-control" type="number" id="num-r" value="0" min="0" max="255" step="1" tabindex="201" />
                                    </span>
                                    <span class="hex input-group input-group-lg">
                                        <label for="num16-r" class="input-group-addon">R(hex):</label>
                                        <input class="form-control" type="text" id="num16-r" value="00" size="5" title="RR or R" maxlength="5" tabindex="211" />
                                    </span>
                                    <input class="form-control input-lg" type="range" id="range-r" value="0" min="0" max="255" step="1" tabindex="221" />
                                </p>
                                <p>
                                    <span class="rgb rgba input-group input-group-lg">
                                        <label for="num-g" class="input-group-addon">G:</label>
                                        <input class="form-control" type="number" id="num-g" value="0" min="0" max="255" step="1" tabindex="201" />
                                    </span>
                                    <span class="hex input-group input-group-lg">
                                        <label for="num16-g" class="input-group-addon">G(hex):</label>
                                        <input class="form-control" type="text" id="num16-g" value="00" size="5" title="GG or G" maxlength="5" tabindex="211" />
                                    </span>
                                    <input class="form-control input-lg" type="range" id="range-g" value="0" min="0" max="255" step="1" tabindex="221" />
                                </p>
                                <p>
                                    <span class="rgb rgba input-group input-group-lg">
                                        <label for="num-b" class="input-group-addon">B:</label>
                                        <input class="form-control" type="number" id="num-b" value="0" min="0" max="255" step="1" tabindex="201" />
                                    </span>
                                    <span class="hex input-group input-group-lg">
                                        <label for="num16-b" class="input-group-addon">B(hex):</label>
                                        <input class="form-control" type="text" id="num16-b" value="00" size="5" title="BB or B" maxlength="5" tabindex="211" />
                                    </span>
                                    <input class="form-control input-lg" type="range" id="range-b" value="0" min="0" max="255" step="1" tabindex="221" />
                                </p>
                            </fieldset>
                            <fieldset id="set-hsl" class="hsl hsla">
                                <legend>HSL</legend>
                                <p>
                                    <span class="input-group input-group-lg">
                                        <label for="num-h" class="input-group-addon">H:</label>
                                        <input class="form-control" type="number" id="num-h" value="0" min="0" max="360" step="1" tabindex="201" />
                                    </span>
                                    <input class="form-control input-lg" type="range" id="range-h" value="0" min="0" max="360" step="1" tabindex="221" />
                                </p>
                                <p>
                                    <span class="input-group input-group-lg">
                                        <label for="num-s" class="input-group-addon">S:</label>
                                        <input class="form-control" type="number" id="num-s" value="0" min="0" max="100" step="1" tabindex="201" />
                                    </span><input class="form-control input-lg" type="range" id="range-s" value="0" min="0" max="100" step="1" tabindex="221" />
                                </p>
                                <p>
                                    <span class="input-group input-group-lg">
                                        <label for="num-l" class="input-group-addon">L:</label>
                                        <input class="form-control" type="number" id="num-l" value="0" min="0" max="100" step="1" tabindex="201" />
                                    </span>
                                    <input class="form-control input-lg" type="range" id="range-l" value="0" min="0" max="100" step="1" tabindex="221" />
                                </p>
                            </fieldset>
                            <fieldset id="set-alpha" class="rgba hsla">
                                <legend>alpha</legend>
                                <p>
                                    <span class="input-group input-group-lg">
                                        <label for="num-a" class="input-group-addon">a:</label>
                                        <input class="form-control" type="number" id="num-a" value="1" min="0" max="1" step="0.01" tabindex="201" />
                                    </span>
                                    <input class="form-control input-lg" type="range" id="range-a" value="1" min="0" max="1" step="0.01" tabindex="221" />
                                </p>
                            </fieldset>
                        </section>
                        <section id="input-picker">
                            <h3>Picker</h3>
                        </section>
                    </form>
                </section>
                <section>
                    <h2>Output</h2>
                    <form id="form-output">
                        <p class="hsl hex input-group input-group-lg">
                            <label for="output-rgb" class="input-group-addon">RGB:</label>
                            <input class="form-control" type="text" id="output-rgb" size="30" readonly="readonly" tabindex="1001" />
                        </p>
                        <p class="hsla input-group input-group-lg">
                            <label for="output-rgba" class="input-group-addon">RGBa:</label>
                            <input class="form-control" type="text" id="output-rgba" size="30" readonly="readonly" tabindex="1001" />
                        </p>
                        <p class="rgb hex input-group input-group-lg">
                            <label for="output-hsl" class="input-group-addon">HSL:</label>
                            <input class="form-control" type="text" id="output-hsl" size="30" readonly="readonly" tabindex="1001" />
                        </p>
                        <p class="rgba input-group input-group-lg">
                            <label for="output-hsla" class="input-group-addon">HSLa:</label>
                            <input class="form-control" type="text" id="output-hsla" size="30" readonly="readonly" tabindex="1001" />
                        </p>
                        <p class="rgb hsl input-group input-group-lg">
                            <label for="output-hex" class="input-group-addon">Hex:</label>
                            <input class="form-control" type="text" id="output-hex" size="30" readonly="readonly" tabindex="1001" />
                        </p>
                        <p class="permalink input-group">
                            <label for="output-permalink" class="input-group-addon">Permalink:</label>
                            <input class="form-control" type="url" id="output-permalink" size="100" readonly="readonly" tabindex="1001" />
                        </p>
                    </form>
                </section>
            </main>
            <footer id="page-foot">
                <div id="page-foot-inner" class="container">
                    <p id="foot-nav"><a href="//github.com/egy186/colorConverter/#readme" tabindex="10001">About this site</a></p>
                    <p id="foot-version">Version 0.2.1</p>
                    <p><small class="h5">Copyright (c) 2013 egy186 All Rights Reserved.</small></p>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
