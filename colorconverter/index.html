<body>
    <div id="page">
        <div id="layer-bgcolor">
            <header id="page-head">
                <div id="page-head-inner">
                    <h1><a href="./" tabindex="1">Color Converter</a></h1>
                    <p>Convert colorcode easily.</p>
                    <nav id="nav-tab">
                        <h2>Table of Contents</h2>
                        <ul>
                            <li><a href="#input" tabindex="11">RGB</a></li>
                            <li><a href="#input" tabindex="11">RGBa</a></li>
                            <li><a href="#input" tabindex="11">HSL</a></li>
                            <li><a href="#input" tabindex="11">HSLa</a></li>
                            <li><a href="#input" tabindex="11">Hex</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main id="page-body">
                <section class="form-box">
                    <h2>Input</h2>
                    <form id="form-input" class="clearfix">
                        <section id="input-text">
                            <h3>Text</h3>
                            <p class="rgb"><label>RGB:<input type="text" name="text-rgb" size="42" placeholder="rgb(R, G, B)" title="Functional notation: rgb(R, G, B)" maxlength="40" tabindex="101" /></label></p>
                            <p class="rgba"><label>RGBa:<input type="text" name="text-rgba" size="42" placeholder="rgba(R, G, B, a)" title="Functional notation: rgba(R, G, B, a)" maxlength="40" tabindex="101" /></label></p>
                            <p class="hsl"><label>HSL:<input type="text" name="text-hsl" size="42" placeholder="hsl(H, S, L)" title="Functional notation: hsl(H, S, L)" maxlength="40" tabindex="101" /></label></p>
                            <p class="hsla"><label>HSLa:<input type="text" name="text-hsla" size="42" placeholder="hsla(H, S, L, a)" title="Functional notation: hsla(H, S, L, a)" maxlength="40" tabindex="101" /></label></p>
                            <p class="hex"><label>Hex:<input type="text" name="text-hex" size="42" placeholder="#RRGGBB" title="Hexadecimal notation: #RRGGBB or #RGB" maxlength="40" tabindex="101" /></label></p>
                        </section>
                        <section id="input-slider">
                            <h3>Slider</h3>
                            <fieldset id="set-rgb" class="rgb rgba hex">
                                <legend>RGB</legend>
                                <p>
                                    <span class="rgb rgba"><label>R:<input type="number" name="num-r" value="0" min="0" max="255" step="1" tabindex="201" /></label><br /></span>
                                    <span class="hex"><label>R(hex):<input type="text" name="num16-r" value="00" size="5" title="RR or R" maxlength="5" tabindex="211" /></label><br /></span>
                                    <input type="range" name="range-r" value="0" min="0" max="255" step="1" tabindex="221" />
                                </p>
                                <p>
                                    <span class="rgb rgba"><label>G:<input type="number" name="num-g" value="0" min="0" max="255" step="1" tabindex="201" /></label><br /></span>
                                    <span class="hex"><label>G(hex):<input type="text" name="num16-g" value="00" size="5" title="GG or G" maxlength="5" tabindex="211" /></label><br /></span>
                                    <input type="range" name="range-g" value="0" min="0" max="255" step="1" tabindex="221" />
                                </p>
                                <p>
                                    <span class="rgb rgba"><label>B:<input type="number" name="num-b" value="0" min="0" max="255" step="1" tabindex="201" /></label><br /></span>
                                    <span class="hex"><label>B(hex):<input type="text" name="num16-b" value="00" size="5" title="BB or B" maxlength="5" tabindex="211" /></label><br /></span>
                                    <input type="range" name="range-b" value="0" min="0" max="255" step="1" tabindex="221" />
                                </p>
                            </fieldset>
                            <fieldset id="set-hsl" class="hsl hsla">
                                <legend>HSL</legend>
                                <p>
                                    <label>H:<input type="number" name="num-h" value="0" min="0" max="360" step="1" tabindex="201" /></label><br />
                                    <input type="range" name="range-h" value="0" min="0" max="360" step="1" tabindex="221" />
                                </p>
                                <p>
                                    <label>S:<input type="number" name="num-s" value="0" min="0" max="100" step="1" tabindex="201" /></label><br />
                                    <input type="range" name="range-s" value="0" min="0" max="100" step="1" tabindex="221" />
                                </p>
                                <p>
                                    <label>L:<input type="number" name="num-l" value="0" min="0" max="100" step="1" tabindex="201" /></label><br />
                                    <input type="range" name="range-l" value="0" min="0" max="100" step="1" tabindex="221" />
                                </p>
                            </fieldset>
                            <fieldset id="set-alpha" class="rgba hsla">
                                <legend>alpha</legend>
                                <p>
                                    <label>a:<input type="number" name="num-a" value="1" min="0" max="1" step="0.01" tabindex="201" /></label><br />
                                    <input type="range" name="range-a" value="1" min="0" max="1" step="0.01" tabindex="221" />
                                </p>
                            </fieldset>
                        </section>
                        <section id="input-picker">
                            <h3>Picker</h3>
                        </section>
                    </form>
                </section>
                <section class="form-box">
                    <h2>Output</h2>
                    <form id="form-output">
                        <p class="hsl hex"><label>RGB:<input type="text" name="output-rgb" size="30" readonly="readonly" tabindex="1001" /></label></p>
                        <p class="hsla"><label>RGBa:<input type="text" name="output-rgba" size="30" readonly="readonly" tabindex="1001" /></label></p>
                        <p class="rgb hex"><label>HSL:<input type="text" name="output-hsl" size="30" readonly="readonly" tabindex="1001" /></label></p>
                        <p class="rgba"><label>HSLa:<input type="text" name="output-hsla" size="30" readonly="readonly" tabindex="1001" /></label></p>
                        <p class="rgb hsl"><label>Hex:<input type="text" name="output-hex" size="30" readonly="readonly" tabindex="1001" /></label></p>
                        <p class="permalink"><label>Permalink:<input type="url" name="output-permalink" size="100" readonly="readonly" tabindex="1001" /></label></p>
                    </form>
                </section>
            </main>
            <footer id="page-foot">
                <div id="page-foot-inner">
                    <p id="nav"><a href="//github.com/egy186/colorConverter/#readme" tabindex="10001">About this site</a></p>
