<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>{% if page.title == site.name %}{{ site.name }}{% else %}{{ page.title }} | {{ site.name }}{% endif %}</title>
        <meta name="author" content="{{ site.author }}" />
        <!-- <meta name="viewport" content="width=device-width" /> -->
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/syntax.css" />
    </head>
    <body>
        <header id="page-head">
            <div>
                <h1><a href="/">{{ site.name }}</a></h1>
                <nav style="display: none;"><h1>nav</h1><a href="/">home</a></nav>
            </div>
        </header>
        {{ content }}
        <footer id="page-foot">
            <div class="clearfix">
                <section id="contact">
                    <h1>Contact</h1>
                    <p>Please contact me if you have any questions.</p>
                    <ul>
                        <li><a href="//github.com/{{ site.author }}">github.com/{{ site.author }}</a></li>
                        <li><a href="//twitter.com/{{ site.twitter_account }}">twitter.com/{{ site.twitter_account }}</a></li>
                    </ul>
                </section>
                <section id="tweets">
                    <h1>Tweets</h1>
                    <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/{{ site.twitter_account }}"  data-widget-id="{{ site.twitter_data-widget-id }}" width="480" lang="en">@{{ site.twitter_account }} からのツイート</a>
                    <script>
                        !function(d,s,id){
                            var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
                            if(!d.getElementById(id)){
                                js=d.createElement(s);
                                js.id=id;
                                js.src=p+"://platform.twitter.com/widgets.js";
                                fjs.parentNode.insertBefore(js,fjs);
                            }
                        }(document,"script","twitter-wjs");
                    </script>
                </section>
            </div>
            <p><small>Copyrights (c) 2013 {{ site.name }} All Rights Reserved.</small></p>
        </footer>
    </body>
</html>
