---
layout: default
---
<article class="page-body article">
    <header>
        <h1>{{ page.title }}</h1>
        <p><time datetime="{{ page.date | date: "%Y-%m-%d T %H:%M %z" }}">{{ page.date | date_to_string }}</time></p>
    </header>
    {{ content }}
    <footer>
        <p>Tags: {{ page.tags | array_to_sentence_string }}</p>
    </footer>
    <nav id="article-pagination">
        <ul>
            {% if page.next %}<li id="next"><a href="{{ page.next.url }}" title="View Next Article">{{ page.next.title }}</a></li>{% endif %}
            {% if page.previous %}<li id="prev"><a href="{{ page.previous.url }}" title="View Previous Article">{{ page.previous.title }}</a></li>{% endif %}
        </ul>
    </nav>
</article>
